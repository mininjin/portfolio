<!DOCTYPE html>
<html lang="en">
  <head prefix="og:http://ogp.me/ns#">
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%- title %></title>
    <meta property="og:title" content="<%- title %>" />
    <meta property="og:description" content="<%- description %>" />
    <meta property="og:url" content="<%- ogSiteUrl %>" />
    <meta property="og:image" content="<%- ogThumbnail %>" />
    <meta property="og:type" content="<%- ogType %>" />
    <meta property="og:site_name" content="<%- ogSiteName %>" />
    <meta name="twitter:card" content="<%- ogTwitterCard %>" />
    <meta name="twitter:site" content="<%- ogTwitterSite %>" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Grape+Nuts&family=Kaisei+HarunoUmi:wght@700&family=Noto+Serif+JP:wght@200&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
